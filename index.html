<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fadu Activa</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<!-- Header--->
	<div class="fondo-violeta">
		<header>
			<img src="img/Perfil.svg">
			<img src="img/Notificaciones.svg">
		</header>


		<!--Foto-->
		<section class="julian">
			<img src="img/julian.jpg">
	</div>



	<div class="fondo-blanco">
	</div>
	<div class="contenido">
		<h1>¡Hola, Julián Rojas!</h1>
	</div>

	</section>

	<!--Contenido-->
	<section class=contenido>
		<div class="mensaje-slider">
			<h3>¡Inscripciones a materias hoy!</h3>
		</div>


		<div class="modulo-inscripciones">
			<div class="borde-verde">
				<div class="recuadro-verde">
					<a class="inscripciones" href="#"><img class="iconos" src="img/Tramites.svg"></a>
					<div class="titulos">
						<p><strong>Inscripciones</strong></p>
					</div>
				</div>
			</div>
		</div>

		<div class="modulo-calendario">
			<div class="borde-violeta">
				<div class="recuadro-violeta">
					<a class="calendario" href="#"><img class="iconos" src="img/Calendario.png"></a>

					<div class="titulos">
						<p><strong>Calendario</strong></p>
					</div>
				</div>
			</div>
		</div>


		<div class="modulo-trámites">
			<div class="borde-naranja">
				<div class="recuadro-naranja">
					<a class="calendario" href="#"><img class="iconos" src="img/Banquito.svg"></a>
					<div class="titulos">
						<p><strong>Trámites</strong></p>
					</div>
				</div>
			</div>
		</div>
	</section>

	</div>

	<!-- Footer-->
	<footer style="background: url(img/footer.jpg); background-size: cover">
		<img src="img/icon-calendario.svg">
		<img src="img/icon-home.svg">
		<img src="img/icon-tramites.svg">
	</footer>

</body>

</html>
